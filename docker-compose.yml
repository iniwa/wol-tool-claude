version: "3.8"

services:
  wol-tool:
    image: ghcr.io/iniwa/wol-tool-claude:latest
    container_name: wol-tool
    restart: unless-stopped
    # network_mode: host のためポートマッピング不要（ホストの 8080 ポートで直接アクセス）
    # ポートを変更したい場合は PORT 環境変数を変更する
    volumes:
      - wol-data:/data
    environment:
      - PORT=8090
      - DATA_PATH=/data/devices.json
    network_mode: host

volumes:
  wol-data:
