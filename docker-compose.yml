version: "3.8"

services:
  wol-tool:
    image: ghcr.io/iniwa/wol-tool-claude:latest
    container_name: wol-tool
    restart: unless-stopped
    ports:
      - "8088:8080"      # ← 左側のポートを変更して公開ポートを調整
    volumes:
      - wol-data:/data
    environment:
      - PORT=8080
      - DATA_PATH=/data/devices.json
    network_mode: host

volumes:
  wol-data:
